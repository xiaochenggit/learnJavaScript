<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟弹出层</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
</head>
<style type="">
	body{
		height: 3000px;
	}
	.part{
		width: 450px;
		margin: 20px auto;
	}
	ul{
		width: 450px;
	}
	li{
		width: 80px;
		line-height: 30px;
		text-align: center;
		float: left;
		background-color: #ccc;
		margin-right: 10px;
		margin-bottom: 10px;	
	}
	.active{
		width: 170px;
		height: 70px;
		line-height: 70px;
	}
</style>
<body>
	<div class="part">
		<ul>
			<li class="active">
				解读
			</li>
			<li>
				新游
			</li>
			<li>
				嘟嘟
			</li>
			<li>
				解读
			</li>
			<li>
				游戏前线
			</li>
			<li>
				策划
			</li>
			<li>
				嗨平
			</li>
		</ul>
	</div>
	<script type="text/javascript">
	    window.onload = function(){
	    	var lis = document.getElementsByTagName('li');
	    	for( var i = 0 , len = lis.length ; i<len ; i++ ){
	    		lis[i].onclick = function (){
	    			imgDolig.init({
						path : "bg.png",
						imgWidth: 979,
						imgHeight :483,
						href :"http:www.duoqu.com"
					}).show();
	    		}
	    	} 
	    }
		var imgDolig = {
			path :'',
			imgId :'img',
			imgWidth :"",
			imgHeight :"",
			padding :"",
			divId :'div',
			init : function (ops){
				for (var i in ops) {
					this[i] = ops[i];
				}
				return this;
			},
			show : function (){
				var ele = this.createDom();
				ele.id = this.divId;
				ele.style.position = "fixed";
				ele.style.width = this.imgWidth  + "px";
				ele.style.height = this.imgHeight + "px";
				ele.style.left = "50%";
				ele.style.top = "50%";
				ele.style.marginLeft = - this.imgWidth/ 2 + 'px';
				ele.style.marginTop = - this.imgHeight /2 + "px";
				ele.innerHTML = '<a href="'+this.href+'"><img id="' + this.imgId + '" src="' + this.path + '" width="' + this.imgWidth + '" height="' + this.imgHeight + '" style ="border-radius : 10px"/></a>';
				this.hide();
			},
			hide : function (){
				var that = this;
				setTimeout(function (){
					var el = document.getElementById(that.divId);
					if (el && el.parentNode) {
						el.parentNode.removeChild(el);
					}
				}, 3000)
			},
			createDom : function (){
				var el = document.createElement("div");
				var parent = document.body;
				parent.appendChild(el);
				return el;
			}
		};
	</script>
</body>
</html>
